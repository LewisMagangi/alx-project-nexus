# Windows-compatible pre-commit config for Twitter MVP
# All hooks use language_version or system to avoid /bin/sh

default_language_version:
  python: python3.12

repos:
  # -------------------------------
  # PRE-COMMIT: Quick & Essential
  # -------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
        language_version: python3
      - id: end-of-file-fixer
        stages: [pre-commit]
        language_version: python3
      - id: check-yaml
        stages: [pre-commit]
        language_version: python3
      - id: check-added-large-files
        args: ['--maxkb=1000']
        stages: [pre-commit]
        language_version: python3

  # Auto-format Python (fast)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: [--line-length=79]
        language_version: python3.12
        stages: [pre-commit]

  # Sort imports (fast)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=79]
        language_version: python3.12
        stages: [pre-commit]

  # -------------------------------
  # PRE-PUSH: Thorough Checks
  # -------------------------------

  # Flake8 linting (only on push)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=79, --exclude=venv]
        files: \.py$
        language_version: python3.12
        stages: [pre-push]

  # Full test suite (only on push) - Windows compatible
  - repo: local
    hooks:
      - id: run-tests
        name: Run Django + Frontend Tests
        entry: cmd /c "python .pre-commit-django-frontend-tests.py"
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true
