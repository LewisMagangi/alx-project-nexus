components:
  schemas:
    Bookmark:
      type: object
      description: |-
        Serializer for creating and listing bookmarks.
        Uses PostSerializer for read operations and post_id for write operations.
      properties:
        id:
          type: integer
          readOnly: true
        post:
          type: string
          readOnly: true
        post_id:
          type: integer
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - post
      - post_id
    Community:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        owner:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - owner
    CommunityPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        community:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - community
      - content
      - created_at
      - id
      - user
    Follow:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
